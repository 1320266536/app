<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${meeting.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会议名称：</label>
                            <div class="col-sm-8">
                                <input id="content" readonly name="content" th:value="${meeting.name}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会议内容：</label>
                            <div class="col-sm-8">
                                <textarea th:text="${meeting.content}" class="form-control" readonly></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会议时间：</label>
                            <div class="col-sm-8">
                                <input id="mtTime" readonly name="mtTime"
                                       th:value="${#dates.format(meeting.mtTime,'yyyy-MM-dd HH:mm:SS')}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">会议地点：</label>
                            <div class="col-sm-8">
                                <input id="adress" name="adress" readonly th:value="${meeting.adress}"
                                       class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">参与人员：</label>
                            <div class="col-sm-8">
                                <div th:each="user:${userPic}" style="display: inline">
                                    <img th:src="${user.pic}" width="54" height="54" alt="">
                                    <span>&nbsp;</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">二维码：</label>
                            <div class="col-sm-8">
                                <img th:src="${meeting.qrCode}" width="215" height="215" alt="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/app/meeting/edit.js">
</script>
</body>
</html>
