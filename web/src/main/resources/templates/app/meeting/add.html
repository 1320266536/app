<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=9sTsTQyg2l9Y8GIo5uk2a5Be"></script>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会议名称：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会议内容：</label>
                            <div class="col-sm-8">
                                <textarea id="content" name="content"  class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会议时间：</label>
                            <div class="col-sm-8">
                                <input id="mtTime" name="mtTime" class="form-control" type="datetime-local" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">会议地点：</label>
                            <div class="col-sm-8">

                                <input id="adress" style="width: 67%;" name="adress" class="form-control"
                                       type="text"/>
                                <div id="searchResultPanel"
                                     style="border:1px solid #C0C0C0;width:150px;height:200px; display:none;"></div>
                                <input type="hidden" id="coordinates" name="coordinates"/>

                            </div>
                        </div>
                        <div class="form-group" style="height: 200px">
                            <div id="container"
                                 style="height: 200px;margin-left: 5%;width: 90%;position: relative"></div>
                        </div>
                        <div class="form-group" style="margin-left: 143px">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/app/meeting/add.js">
</script>
<script type="text/javascript" src="/js/WdatePicker.js">
</script>
</body>
</html>
