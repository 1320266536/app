<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${mobileUser.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">真实姓名：</label>
                            <div class="col-sm-8">
                                <input id="userName" name="userName" readonly th:value="${mobileUser.userName}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">身份证号：</label>
                            <div class="col-sm-8">
                                <input id="idCardNum" name="idCardNum" readonly th:value="${mobileUser.idCardNum}"
                                       class="form-control" type="text">
                            </div>
                        </div>
                        <div th:if="${mobileUser.idCardPositive}!=null">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">手持身份证图：</label>
                                <div class="col-sm-8">
                                    <img th:src="${mobileUser.handUpIdCard}" alt="" width="405" height="250">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">身份证正面图：</label>
                                <div class="col-sm-8">
                                    <img th:src="${mobileUser.idCardPositive}" alt="" width="405" height="250">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">身份证反面图：</label>
                                <div class="col-sm-8">
                                    <img th:src="${mobileUser.idCardReverse}" alt="" width="405" height="250">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">&nbsp;</div>
                        <div th:if="${mobileUser.idCardPositive}==null">
                            <label class="col-sm-3 control-label">&nbsp;</label>

                            <h3  class="col-sm-8" style="color: red;">未上传身份证照片</h3>
                        </div>
                        <div class="col-sm-12">&nbsp;</div>

                        <div class="col-sm-12">&nbsp;</div>

                        <div class="form-group" style="margin-left: 187px">
                            <div class="col-sm-5 ">
                                <button type="button" class="btn btn-primary" onclick="update(1)">通过审核</button>
                            </div>
                            <div class="col-sm-5">
                                <button type="button" class="btn btn-primary" onclick="update(2)">驳回申请</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/app/mobileUser/edit.js">
</script>
</body>
</html>
